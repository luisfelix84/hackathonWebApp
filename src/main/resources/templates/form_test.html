<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/norm-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/e958cd86be.js" crossorigin="anonymous"></script> <!-- FONT AWSOME ICONS -->
    <title>LifeWay | Your profile</title>
</head>
<body>
<div class="container">
    <form th:object="${customer}" th:action="@{/customer}" method="post">

        <div class="form-group">
            <label for="firstName">First Name: </label>
            <input id="firstName" type="text" th:field="*{firstName}" required/>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input id="lastName" type="text" th:field="*{lastName}" required/>
        </div>

        <div class="form-group">
            <label for="email"> e-mail: </label>
            <input id="email" type="email" th:field="*{email}" required/>
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input id="password" type="text" th:field="*{password}" required/>
        </div>

        <div class="form-group">
            <label for="country">Country: </label>
            <input id="country" type="text" th:field="*{country}" required/>
        </div>

        <div class="form-group">
            <label for="city">City: </label>
            <input id="city" type="text" th:field="*{city}" required/>
        </div>


        <div class="form-group">
            <input type="submit" value="Submit"/>
        </div>
    </form>
</div>
</body>
</html>
