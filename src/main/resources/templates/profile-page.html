<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/norm-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/e958cd86be.js" crossorigin="anonymous"></script> <!-- FONT AWSOME ICONS -->
    <title>LifeWay | Create the highway of your life</title>
</head>

<body class="signup-body">
    <div class="grid-container">
        <nav class="signup-nav">
            <div><a class="navbar-logo" th:href="@{/}"><img src="../images/lifewaylogo_navbar.png" alt="LifeWay nav logo"></a></div>
            <div><span><a href="#">Edit Profile</a></span><span><a href="#">Settings</a></span><span><a th:href="@{/}">Logout</a></span></div>
        </nav>
    </div>

    <hr>

    <section class="signup">
        <div class="signup-profile">
            <div class="signup-profile-img">
            <p>
                <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
            </p>
            <p>
                <label for="file" style="cursor: pointer; text-decoration: underline;">Choose your profile picture</label>
            </p>
            <p>
                <img class="uploaded-pic" id="output" width="250" style="border-radius:100%;"/>
            </p>
            </div>
            <div class="signup-profile-details">
             <p th:text="${customer.firstName}"></p>
                <p th:text="${customer.lastName}"></p>
             <p th:text="${customer.city}"></p>
             <p th:text="${customer.country}"></p>

                <p th:text="${customer.kilometers}"></p>
             <p th:text="${customer.intersections}"></p>
                
                <p>
                    latitude: <span id="latitude"></span>&deg;<br/>
                    longitude: <span id="longitude"></span>&deg;<br/>
                </p>
            </div>
            <div>
                <a class="anchor-btn choose-btn" href="#">Choose your destiny</a>
            </div>
        </div>
        <div class="signup-dejavu">
            <a class="anchor-btn" href="#">Déjà Vu</a>
            <a href="#"><img alt="imagem do signup-dejavu" src="../images/1024_720.jpg"></a>
            <a href="#"><img alt="imagem do signup-dejavu" src="../images/a-day-trip-braga-7b0ac18daecc1a525af0f13a4dbbdc02.jpeg"></a>
            <a href="#"><img alt="imagem do signup-dejavu" src="../images/ponte-d.luis_.png"></a>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="../js/img-uploader.js"></script>
    <script>
        if('geolocation' in navigator){
            console.log('geolocation available');
            navigator.geolocation.getCurrentPosition(position => {
                const lat= position.coords.latitude;
                const lon= position.coords.longitude;
                document.getElementById('latitude').textContent = lat;
                document.getElementById('longitude').textContent = lon;
            });
        }else{
            console.log('geolocation not available');
        }
    </script>
</body>

</html>
